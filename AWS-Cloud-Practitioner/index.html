<head>
    <title>AWS Cloud Practitioner Practice - Quiz</title>
    <meta name="description" content="AWS Cloud Practitioner Practice Questions - Quiz" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css" rel="stylesheet" />

    <link rel="icon" type="image/png" sizes="32x32" href="favicon/120.png" />

    <link rel="manifest" href="favicon/manifest.json" />

    <meta name="msapplication-TileColor" content="#8844f7" />
    <meta name="theme-color" content="#ffffff" />
</head>

<body>
    <header class="navbar navbar-light shadow-sm">
        <div class="container">
            <a class="navbar-brand d-none d-lg-block order-lg-1" href="/">
                AWS Cloud Practitioner Practice - Quiz
            </a>
            <a class="navbar-brand d-lg-none me-2" href="/">
                AWS Quiz
            </a>
            <div class="navbar-toolbar d-flex align-items-center order-lg-3">
                <i class="fa-brands fa-aws fa-beat fa-lg"></i>
            </div>
            <div class="offcanvas offcanvas-end me-auto order-lg-2" id="navbarOffcanvas">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title">More Tools</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav" id="recent-posts-list">
                        <li class="nav-item active">
                            <a class="nav-link" href="/" target="_blank">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="row justify-content-center">
        <div class="mt-4">
            <div class="home-box custom-box card-content container border-0 shadow">
                <h3>Instruction:</h3>
                <p>Total number of questions: <span class="total-question"></span></p>
                <button type="button" class="btn" onclick="startQuiz()">
                    Start Quiz
                </button>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="mt-4">
            <div class="quiz-box custom-box hide container border-0 shadow">
                <div class="question-number"></div>
                <div class="question-text"></div>
                <div class="option-container"></div>
                <div class="next-question-btn" style="display: none">
                    <button type="button" class="btn btn-accent mb-2 me-1" onclick="next()">
                        Next
                    </button>
                </div>
                <div class="answers-indicator"></div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="mt-4">
            <div class="result-box custom-box hide card-content container border-0 shadow">
                <h1>Quiz Result</h1>
                <table class="table table-bordered border-accent">
                    <tr>
                        <td>Total Question</td>
                        <td><span class="total-question"></span></td>
                    </tr>
                    <tr>
                        <td>Attempt</td>
                        <td><span class="total-attempt"></span></td>
                    </tr>
                    <tr>
                        <td>Correct</td>
                        <td><span class="total-correct"></span></td>
                    </tr>
                    <tr>
                        <td>Wrong</td>
                        <td><span class="total-wrong"></span></td>
                    </tr>
                    <tr>
                        <td>Percentage</td>
                        <td><span class="percentage"></span></td>
                    </tr>
                    <tr>
                        <td>Your Total Score</td>
                        <td><span class="total-score"></span></td>
                    </tr>
                </table>
                <button type="button" class="btn" onclick="tryAgainQuiz()">
                    Try Again
                </button>
                <button type="button" class="btn" onclick="goToHome()">
                    Go To Home
                </button>
            </div>
        </div>
    </div>

    <footer style="padding: 20px; justify-content: center; text-align: center">

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/min.js"></script>
</body>

</html>
